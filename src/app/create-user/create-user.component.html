<form (submit)="onSubmit($event)">
  <div class="field">
    <label class="label">First Name (Required)</label>
    <div class="control">
      <input
        class="input"
        type="text"
        [value]="firstName"
        (input)="firstName = $event.target.value"
      />
    </div>
  </div>

  <div class="field">
    <label class="label">Last Name (Required)</label>
    <div class="control">
      <input
        class="input"
        type="text"
        [value]="lastName"
        (input)="lastName = $event.target.value"
      />
    </div>
  </div>

  <div class="field">
    <label class="label">Age (Required)</label>
    <div class="control">
      <input
        class="input"
        type="text"
        [value]="age"
        (input)="onAgeChange($event.target.value)"
      />
    </div>
    <p class="help is-danger" *ngIf="ageError.length">{{ ageError }}</p>
  </div>

  <div id="buttons">
    <div class="field is-grouped">
      <div class="control">
        <button
          type="submit"
          class="button is-success"
          [ngClass]="{
            disabled: disableSubmit()
          }"
          [disabled]="disableSubmit()"
        >
          Submit
        </button>
      </div>
      <div class="control">
        <button type="reset" class="button is-danger" (click)="clear()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
